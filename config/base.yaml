app:
  host: "0.0.0.0"
  port: 8000
  log_level: "info"

components:
  llm:
    mode: api
    primary: openai_chat     # → adapters/llm/openai_api.py
    model: gpt-4o-mini       # cheapest capable model
    fallback: []
  tts:
    mode: api
    primary: openai_tts      # → adapters/tts/openai_tts.py  (reuses OPENAI_API_KEY)
    model: tts-1             # cheapest; upgrade to tts-1-hd for quality
    fallback: []
  avatar:
    mode: api
    primary: stub_avatar     # → adapters/avatar/stub.py  (no API key needed)
    fallback: []

personas:
  default:
    name: "Assistant"
    emotion:
      label: neutral
      intensity: 0.5
      valence: 0.0
      arousal: 0.0
    character:
      persona_id: default
      speech_rate: 1.0
      pitch_shift: 0.0
      expressivity: 0.6
      motion_gain: 1.0
  professional:
    name: "Professional"
    emotion:
      label: neutral
      intensity: 0.3
      valence: 0.1
      arousal: -0.1
    character:
      persona_id: professional
      speech_rate: 0.95
      pitch_shift: 0.0
      expressivity: 0.4
      motion_gain: 0.7
  casual:
    name: "Casual"
    emotion:
      label: happy
      intensity: 0.4
      valence: 0.3
      arousal: 0.1
    character:
      persona_id: casual
      speech_rate: 1.05
      pitch_shift: 0.0
      expressivity: 0.7
      motion_gain: 1.1
  excited:
    name: "Excited"
    emotion:
      label: happy
      intensity: 0.8
      valence: 0.7
      arousal: 0.6
    character:
      persona_id: excited
      speech_rate: 1.2
      pitch_shift: 0.05
      expressivity: 0.9
      motion_gain: 1.5
