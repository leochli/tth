app:
  host: "0.0.0.0"
  port: 8000
  log_level: "info"

# Component configuration
# The system uses OpenAI's Realtime API which combines LLM+TTS in a single connection.
# For offline testing, use the 'offline_mock' profile which uses separate mock adapters.
components:
  realtime:
    mode: api
    primary: openai_realtime     # → adapters/realtime/openai_realtime.py
    model: gpt-4o-realtime-preview-2024-12-17
  avatar:
    mode: api
    primary: stub_avatar         # → adapters/avatar/stub.py (no API key needed)
    fallback: []

# Persona definitions with emotion and character defaults
# Each persona can be selected via persona_id when creating a session
personas:
  default:
    name: "Assistant"
    emotion:
      label: neutral
      intensity: 0.5
      valence: 0.0
      arousal: 0.0
    character:
      persona_id: default
      speech_rate: 1.0
      pitch_shift: 0.0
      expressivity: 0.6
      motion_gain: 1.0
  professional:
    name: "Professional"
    emotion:
      label: neutral
      intensity: 0.3
      valence: 0.1
      arousal: -0.1
    character:
      persona_id: professional
      speech_rate: 0.95
      pitch_shift: 0.0
      expressivity: 0.4
      motion_gain: 0.7
  casual:
    name: "Casual"
    emotion:
      label: happy
      intensity: 0.4
      valence: 0.3
      arousal: 0.1
    character:
      persona_id: casual
      speech_rate: 1.05
      pitch_shift: 0.0
      expressivity: 0.7
      motion_gain: 1.1
  excited:
    name: "Excited"
    emotion:
      label: happy
      intensity: 0.8
      valence: 0.7
      arousal: 0.6
    character:
      persona_id: excited
      speech_rate: 1.2
      pitch_shift: 0.05
      expressivity: 0.9
      motion_gain: 1.5
