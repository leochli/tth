<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTH - Text-to-Human Demo</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Syne:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* ========================================
           CSS Variables - Design System
           ======================================== */
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-glass: rgba(18, 18, 26, 0.7);
            --bg-glass-hover: rgba(24, 24, 36, 0.8);

            --accent-amber: #f59e0b;
            --accent-amber-glow: rgba(245, 158, 11, 0.3);
            --accent-purple: #6366f1;
            --accent-purple-glow: rgba(99, 102, 241, 0.2);

            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;

            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-glass: rgba(255, 255, 255, 0.1);

            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 24px rgba(0, 0, 0, 0.4);
            --shadow-glow: 0 0 40px rgba(245, 158, 11, 0.15);

            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;

            --transition-fast: 0.15s ease;
            --transition-base: 0.25s ease;
            --transition-slow: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ========================================
           Base Styles
           ======================================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 400;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        /* ========================================
           Animated Background Orbs
           ======================================== */
        .bg-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: var(--accent-purple);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--accent-amber);
            bottom: -150px;
            left: -100px;
            animation-delay: -7s;
            opacity: 0.3;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-amber));
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
            opacity: 0.15;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(20px, 10px) scale(1.02); }
        }

        /* ========================================
           Main Container
           ======================================== */
        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 24px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========================================
           Header Section
           ======================================== */
        .header {
            text-align: center;
            margin-bottom: 32px;
            animation: fadeInUp 0.8s ease-out 0.1s both;
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-amber) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* ========================================
           Status Indicator
           ======================================== */
        .status-container {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            border-radius: 100px;
            font-size: 0.8125rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            transition: all var(--transition-base);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-glass);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transition: all var(--transition-base);
        }

        .status.disconnected {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
        }
        .status.disconnected .status-dot {
            background: #ef4444;
            box-shadow: 0 0 12px rgba(239, 68, 68, 0.5);
        }

        .status.connected {
            background: rgba(34, 197, 94, 0.15);
            color: #86efac;
        }
        .status.connected .status-dot {
            background: #22c55e;
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.5);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        .status.connecting {
            background: rgba(245, 158, 11, 0.15);
            color: #fcd34d;
        }
        .status.connecting .status-dot {
            background: var(--accent-amber);
            animation: pulse-dot 1s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.85); }
        }

        /* ========================================
           Controls
           ======================================== */
        .controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        /* ========================================
           Buttons
           ======================================== */
        button {
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-amber), #d97706);
            color: #000;
            box-shadow: var(--shadow-sm), 0 0 20px var(--accent-amber-glow);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md), 0 0 30px var(--accent-amber-glow);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-glass);
            color: var(--text-primary);
            border: 1px solid var(--border-glass);
            backdrop-filter: blur(12px);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--bg-glass-hover);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* ========================================
           Chat Container
           ======================================== */
        .chat-container {
            flex: 1;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ========================================
           Messages
           ======================================== */
        .message {
            margin-bottom: 16px;
            padding: 14px 18px;
            border-radius: var(--radius-lg);
            max-width: 85%;
            animation: messageSlideIn 0.3s ease-out;
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-subtle);
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(99, 102, 241, 0.1));
            margin-left: auto;
            border-color: rgba(99, 102, 241, 0.2);
        }

        .message.assistant {
            background: var(--bg-glass);
            border-color: var(--border-glass);
        }

        .message .role {
            font-size: 0.6875rem;
            color: var(--text-muted);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 600;
        }

        .message.user .role {
            color: var(--accent-purple);
        }

        .message.assistant .role {
            color: var(--accent-amber);
        }

        .message .content {
            font-size: 0.9375rem;
            line-height: 1.6;
            color: var(--text-primary);
        }

        /* ========================================
           Input Area
           ======================================== */
        .input-area {
            display: flex;
            gap: 12px;
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }

        input[type="text"] {
            flex: 1;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            padding: 16px 20px;
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-lg);
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            color: var(--text-primary);
            transition: all var(--transition-base);
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-amber);
            box-shadow: 0 0 0 3px var(--accent-amber-glow), var(--shadow-sm);
        }

        input[type="text"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-area .btn-primary {
            padding: 16px 32px;
        }

        /* ========================================
           Audio Indicator
           ======================================== */
        .audio-indicator-container {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 12px;
        }

        .audio-indicator {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 16px;
        }

        .audio-indicator .bar {
            width: 3px;
            height: 100%;
            background: var(--accent-amber);
            border-radius: 2px;
            animation: audioBar 0.8s ease-in-out infinite;
        }

        .audio-indicator .bar:nth-child(1) { animation-delay: 0s; }
        .audio-indicator .bar:nth-child(2) { animation-delay: 0.2s; }
        .audio-indicator .bar:nth-child(3) { animation-delay: 0.4s; }

        @keyframes audioBar {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }

        .audio-indicator.silent .bar {
            animation: none;
            transform: scaleY(0.3);
            background: var(--text-muted);
        }

        /* ========================================
           Debug Panel (Toggleable)
           ======================================== */
        .debug-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            backdrop-filter: blur(12px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 0.75rem;
            z-index: 100;
            transition: all var(--transition-base);
        }

        .debug-toggle:hover {
            background: var(--bg-glass-hover);
            color: var(--text-primary);
        }

        .debug-panel {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 300px;
            padding: 16px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-md);
            font-size: 0.75rem;
            color: var(--text-muted);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all var(--transition-base);
        }

        .debug-panel.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .debug-panel h4 {
            font-size: 0.6875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .debug-content {
            font-family: 'SF Mono', 'Fira Code', monospace;
            word-break: break-all;
        }

        /* ========================================
           Responsive Design
           ======================================== */
        @media (max-width: 640px) {
            .container {
                padding: 24px 16px;
            }

            .logo {
                font-size: 2.25rem;
            }

            .controls {
                flex-wrap: wrap;
            }

            button {
                padding: 10px 18px;
            }

            .input-area {
                flex-direction: column;
            }

            .input-area .btn-primary {
                width: 100%;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="logo">TTH</h1>
            <p class="tagline">Text-to-Human Synthesis</p>
        </div>

        <!-- Status -->
        <div class="status-container">
            <div id="status" class="status disconnected">
                <span class="status-dot"></span>
                <span class="status-text">Disconnected</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="connectBtn" class="btn-primary">Connect</button>
            <button id="disconnectBtn" class="btn-secondary" disabled>Disconnect</button>
            <div class="audio-indicator-container">
                <div id="audioIndicator" class="audio-indicator silent" title="Audio playing">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>

        <!-- Chat -->
        <div id="chatContainer" class="chat-container"></div>

        <!-- Input -->
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message..." disabled>
            <button id="sendBtn" class="btn-primary" disabled>Send</button>
        </div>
    </div>

    <!-- Debug Panel -->
    <button class="debug-toggle" id="debugToggle" title="Toggle debug info">?</button>
    <div class="debug-panel" id="debugPanel">
        <h4>Debug Info</h4>
        <div class="debug-content" id="debugContent">No debug info</div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let ws = null;
        let sessionId = null;
        let audioContext = null;
        let nextStartTime = 0;  // For scheduled PCM playback
        let currentAssistantMsg = null;

        const statusEl = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatContainer = document.getElementById('chatContainer');
        const audioIndicator = document.getElementById('audioIndicator');
        const debugToggle = document.getElementById('debugToggle');
        const debugPanel = document.getElementById('debugPanel');
        const debugContent = document.getElementById('debugContent');

        // Debug panel toggle
        debugToggle.addEventListener('click', () => {
            debugPanel.classList.toggle('visible');
        });

        function debug(msg) {
            console.log(msg);
            debugContent.textContent = msg;
        }

        function setStatus(text, state) {
            const textEl = statusEl.querySelector('.status-text');
            textEl.textContent = text;
            statusEl.className = 'status ' + state;
        }

        function addMessage(role, text) {
            const msgEl = document.createElement('div');
            msgEl.className = 'message ' + role;
            msgEl.innerHTML = `<div class="role">${role}</div><div class="content">${text}</div>`;
            chatContainer.appendChild(msgEl);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msgEl;
        }

        function appendToMessage(msgEl, text) {
            const contentEl = msgEl.querySelector('.content');
            contentEl.textContent += text;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
            }
            // Resume if suspended (browser autoplay policy)
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        function playPCMChunk(base64Data, sampleRate = 24000) {
            try {
                initAudioContext();

                // Decode base64 to bytes
                const binaryString = atob(base64Data);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                // Convert Int16 PCM to Float32 for Web Audio API
                const int16Array = new Int16Array(bytes.buffer);
                const float32Array = new Float32Array(int16Array.length);
                for (let i = 0; i < int16Array.length; i++) {
                    float32Array[i] = int16Array[i] / 32768.0;
                }

                // Create AudioBuffer
                const audioBuffer = audioContext.createBuffer(1, float32Array.length, sampleRate);
                audioBuffer.copyToChannel(float32Array, 0);

                // Schedule playback with gapless scheduling
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);

                const now = audioContext.currentTime;
                const startTime = Math.max(now, nextStartTime);
                source.start(startTime);
                nextStartTime = startTime + audioBuffer.duration;

                audioIndicator.classList.remove('silent');
                debug(`PCM chunk: ${bytes.length} bytes, ${audioBuffer.duration.toFixed(3)}s, start: ${startTime.toFixed(2)}s`);

                source.onended = () => {
                    // Only mark silent if no more chunks scheduled
                    if (nextStartTime <= audioContext.currentTime + 0.1) {
                        audioIndicator.classList.add('silent');
                    }
                };

            } catch (err) {
                console.error('PCM playback error:', err);
                debug('PCM playback error: ' + err.message);
            }
        }

        function resetAudioScheduler() {
            nextStartTime = 0;
        }

        async function connect() {
            setStatus('Connecting...', 'connecting');
            connectBtn.disabled = true;

            try {
                // Create session
                const resp = await fetch(`${API_BASE}/v1/sessions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                const data = await resp.json();
                sessionId = data.session_id;

                // Initialize audio context on user interaction
                initAudioContext();

                // Connect WebSocket
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                ws = new WebSocket(`${wsProtocol}//${window.location.host}/v1/sessions/${sessionId}/stream`);

                ws.onopen = () => {
                    setStatus('Connected', 'connected');
                    disconnectBtn.disabled = false;
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    messageInput.focus();
                    debug('WebSocket connected');
                };

                ws.onmessage = (event) => {
                    handleWSMessage(JSON.parse(event.data));
                };

                ws.onclose = () => {
                    setStatus('Disconnected', 'disconnected');
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    messageInput.disabled = true;
                    sendBtn.disabled = true;
                    sessionId = null;
                    debug('WebSocket closed');
                };

                ws.onerror = (err) => {
                    console.error('WebSocket error:', err);
                    setStatus('Connection error', 'disconnected');
                    debug('WebSocket error');
                };

            } catch (err) {
                console.error('Connection error:', err);
                setStatus('Connection failed: ' + err.message, 'disconnected');
                connectBtn.disabled = false;
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !ws) return;

            addMessage('user', text);

            // Reset audio scheduler for new turn
            resetAudioScheduler();

            ws.send(JSON.stringify({
                type: 'user_text',
                text: text,
                control: {
                    emotion: { label: 'neutral', intensity: 0.5, valence: 0, arousal: 0 },
                    character: { persona_id: 'default', speech_rate: 1.0, pitch_shift: 0, expressivity: 0.6, motion_gain: 1.0 }
                }
            }));

            messageInput.value = '';
            currentAssistantMsg = addMessage('assistant', '');
        }

        function handleWSMessage(event) {
            switch (event.type) {
                case 'text_delta':
                    if (currentAssistantMsg) {
                        appendToMessage(currentAssistantMsg, event.token);
                    }
                    break;

                case 'audio_chunk':
                    playPCMChunk(event.data, event.sample_rate || 24000);
                    break;

                case 'video_frame':
                    // Video frames can be handled here if needed
                    break;

                case 'turn_complete':
                    currentAssistantMsg = null;
                    break;

                case 'error':
                    console.error('Server error:', event.code, event.message);
                    addMessage('system', `Error: ${event.message}`);
                    break;
            }
        }

        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
